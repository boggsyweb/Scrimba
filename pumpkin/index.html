<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <body>
        <div class="container">
        <header>
            <div class="header-inner">
                <img src="./images/pumpkin.png" class="pumpkin-img">
                <div>
                    <h3>Pumpkin's Purrfect...</h3>
                    <h1>Meme Picker</h1>
                </div>
            </div>
        </header>
        <main>
            <h2>Select Your Current Emotion</h2>
            <div class="controls-container">
                <div class="emotion-radios" id="emotion-radios"></div>
				</div>
				<div class="gif-and-get">
                <div class="gifs-check">
                    <h4>Animated GIFs only</h4>
                    <label for="gifs-only-option" class="switch">
                    <input type="checkbox" id="gifs-only-option">
                    <span class="slider"></span>
                </label>
                </div>
                <button class="get-image-btn" id="get-image-btn" disabled>Get Image</button>
				</div>
		</main>
    </div>
            <div class="meme-modal" id="meme-modal">
                <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
                <div id="meme-modal-inner"></div>
            </div>
        <script src="index.js" type="module"></script>
